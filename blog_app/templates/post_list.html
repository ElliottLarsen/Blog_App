<!-- Post List -->
{% extends 'base.html' %}
{% block content %}
<div class="container my-3">
    <table class="table">
        <thead>
            <tr class="table-dark">
                <th>Post Number</th>
                <th>Title</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% if post_list %}
            {% for post in post_list %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>
                    <a href="{{ url_for('post.detail', post_id=post.id) }}">{{ post.subject }}</a>
                </td>
                <td>
                    {{ post.create_date }}
                </td>
            </tr>
            {% endfor %}
            {% else %}
            <tr>
                <td colspan="3">There are no posts.</td>
            </tr>
            {% endif %}
        </tbody>
    </table>
    <a href="{{ url_for('post.create') }}" class='btn btn-primary'>Make a Post</a>
</div>
{% endblock %}
